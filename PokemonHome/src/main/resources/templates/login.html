<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PokeHome - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: url('/img/login.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        .overlay {
            background: radial-gradient(
                circle at center,
                rgba(0,0,0,0.45),
                rgba(0,0,0,0.75)
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pokedex-frame {
            background: linear-gradient(145deg, #f2f2f2, #d9d9d9);
            border: 6px solid #1f1f1f;
            border-radius: 22px;
            width: 360px;
            padding: 22px;
            box-shadow:
                0 0 0 6px #b30000,
                0 18px 35px rgba(0,0,0,0.5);
        }

        .pokedex-header {
            background: #b30000;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 14px;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .pokedex-screen {
            background: #0f172a;
            border-radius: 14px;
            padding: 16px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
            color: #e5e7eb;
        }

        .pokedex-screen label {
            font-size: 0.85rem;
        }

        .pokedex-screen .form-control {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
        }

        .pokedex-screen .form-control:focus {
            background: #020617;
            color: #e5e7eb;
            border-color: #38bdf8;
            box-shadow: none;
        }

        .btn-pokedex {
            background: #2563eb;
            border: none;
            font-weight: bold;
        }

        .btn-pokedex:hover {
            background: #1d4ed8;
        }

        .btn-outline-pokedex {
            border: 1px solid #2563eb;
            color: #2563eb;
        }

        .btn-outline-pokedex:hover {
            background: #2563eb;
            color: white;
        }

        .alert {
            font-size: 0.85rem;
            margin-top: 12px;
        }
    </style>
</head>

<body>
<div class="overlay">

    <div class="pokedex-frame">

        <div class="pokedex-header">
            PokeHome System
        </div>

        <div class="pokedex-screen">

            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <label>Usuario</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label>Contrase침a</label>
                    <div class="input-group">
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               required>
                        <button type="button"
                                class="btn btn-outline-secondary"
                                onclick="togglePassword()">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button class="btn btn-pokedex w-100">
                    Ingresar
                </button>
            </form>

            <div th:if="${param.error}"
                 class="alert alert-danger">
                Usuario o contrase침a incorrectos
            </div>

            <a th:href="@{/register}"
               class="btn btn-outline-pokedex w-100 mt-3">
                Registrar nuevo entrenador
            </a>

            <div th:if="${param.registered}"
                 class="alert alert-success">
                Usuario registrado correctamente. Inicia sesi칩n.
            </div>

            <div th:if="${param.logout}"
                 class="alert alert-success">
                Sesi칩n cerrada correctamente
            </div>

        </div>
    </div>

</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('eyeIcon');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
