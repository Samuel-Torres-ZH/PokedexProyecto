<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Pokémon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/img/pokemons.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.4);
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
<div class="overlay">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <span class="navbar-brand">PokeHome</span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">
                    Cerrar sesión
                </button>
            </form>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-5">

        <div class="content-box">

            <h3 class="mb-3"
                th:text="'Entrenador: ' + ${usuario.username}">
            </h3>

            <a class="btn btn-primary mb-3"
               th:href="@{/usuario/pokemons/elegir}">
                Elegir nuevos Pokémon
            </a>

            <div class="card shadow-sm">
                <div class="card-body">

                    <h5 class="card-title mb-3">
                        Mis Pokémon
                    </h5>

                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Acción</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="p : ${pokemons}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${p.nombre}"></td>
                                <td th:text="${p.tipo}"></td>
                                <td>
                                    <form th:action="@{/usuario/pokemons/quitar}"
                                          method="post">
                                        <input type="hidden"
                                               name="pokemonId"
                                               th:value="${p.id}">
                                        <button class="btn btn-danger btn-sm"
                                                onclick="return confirm('¿Quitar este Pokémon de tu Pokédex?')">
                                            Sacar de la pokédex
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
