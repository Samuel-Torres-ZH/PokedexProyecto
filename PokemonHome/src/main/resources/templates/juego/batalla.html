<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batalla Pokémon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/img/batalla.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.65);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .battle-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .battle-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .battle-log {
            background: #111;
            color: #eaeaea;
            border-radius: 12px;
            padding: 20px;
            font-family: "Courier New", monospace;
            font-size: 0.95rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
<div class="overlay">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">

                <div class="battle-container">

                    <h3 class="battle-title">
                        Resultado de la Batalla
                    </h3>

                    <div class="battle-log"
                         th:text="${resultado}">
                    </div>

                    <div class="text-center mt-4">
                        <a th:href="@{/usuario/pokemons}"
                           class="btn btn-secondary">
                            Volver a elegir Pokémon
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
