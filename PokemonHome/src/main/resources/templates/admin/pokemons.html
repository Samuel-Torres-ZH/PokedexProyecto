<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - PokÃ©mons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/img/pokemons.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .pokemon-card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.25s ease;
        }

        .pokemon-card:hover {
            transform: translateY(-8px) scale(1.02);
        }

        .pokemon-name {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .pokemon-type {
            font-size: 0.9rem;
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
<div class="overlay">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <span class="navbar-brand">âš¡ PokeHome - Admin</span>

            <div>
                <a class="btn btn-outline-warning me-2" th:href="@{/admin/usuarios}">
                    ðŸ‘¤ Usuarios
                </a>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">
                        ðŸ”’ Cerrar sesiÃ³n
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-5">

        <h2 class="text-center text-warning mb-4 fw-bold">
            ðŸ“– PokÃ©dex Administrador
        </h2>

        <div class="row g-4">
            <div class="col-md-4 col-lg-3"
                 th:each="p : ${pokemons}">

                <div class="pokemon-card text-center">

                    <div class="pokemon-name text-dark"
                         th:text="${p.nombre}">
                    </div>

                    <span class="badge bg-danger pokemon-type mb-2"
                          th:text="${p.tipo}">
                    </span>

                    <hr>

                    <div>
                        <strong>Entrenadores</strong><br>

                        <span th:if="${#lists.isEmpty(p.usuarios)}"
                              class="text-muted small">
                            Sin entrenador
                        </span>

                        <span th:each="u : ${p.usuarios}"
                              th:text="${u.username}"
                              class="badge bg-primary me-1 mt-1">
                        </span>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
