<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/img/usuario.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .trainer-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
            transition: transform 0.25s ease;
        }

        .trainer-card:hover {
            transform: translateY(-6px);
        }

        .trainer-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .pokemon-badge {
            font-size: 0.8rem;
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
<div class="overlay">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <span class="navbar-brand">PokeHome - Admin</span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">
                    Cerrar sesión
                </button>
            </form>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-warning fw-bold">
                Gestión de Entrenadores
            </h2>

            <a class="btn btn-outline-warning"
               th:href="@{/admin/pokemons}">
                Ver Pokémons
            </a>
        </div>

        <div th:if="${param.success}" class="alert alert-success shadow">
            Contraseña actualizada correctamente
        </div>

        <div class="row g-4">

            <div class="col-md-6 col-lg-4"
                 th:each="u : ${usuarios}">

                <div class="trainer-card">

                    <div class="trainer-name text-dark"
                         th:text="${u.username}">
                    </div>

                    <span class="badge bg-secondary mb-2"
                          th:text="${u.rol}">
                    </span>

                    <hr>

                    <!-- Cambiar contraseña -->
                    <form th:action="@{/admin/cambiar-password}" method="post" class="mb-2">
                        <input type="hidden" name="id" th:value="${u.id}">
                        <div class="input-group">
                            <input type="password"
                                   name="nuevaPassword"
                                   class="form-control"
                                   placeholder="Nueva contraseña"
                                   required>
                            <button class="btn btn-warning btn-sm">
                                Cambiar
                            </button>
                        </div>
                    </form>

                    <!-- Cambiar rol -->
                    <form th:action="@{/admin/cambiar-rol}" method="post" class="mb-3">
                        <input type="hidden" name="id" th:value="${u.id}">
                        <div class="input-group">
                            <select name="nuevoRol" class="form-select">
                                <option value="ROLE_USER"
                                        th:selected="${u.rol == 'ROLE_USER'}">
                                    USER
                                </option>
                                <option value="ROLE_ADMIN"
                                        th:selected="${u.rol == 'ROLE_ADMIN'}">
                                    ADMIN
                                </option>
                            </select>
                            <button class="btn btn-primary btn-sm">
                                Actualizar
                            </button>
                        </div>
                    </form>

                    <!-- Pokémons -->
                    <strong>Pokédex</strong>

                    <div class="mb-2">
                        <span th:if="${#lists.isEmpty(u.pokemons)}"
                              class="text-muted small">
                            Sin pokémons
                        </span>

                        <div th:each="p : ${u.pokemons}"
                             class="d-flex align-items-center mt-1">
                            <span class="badge bg-success pokemon-badge me-2"
                                  th:text="${p.nombre}">
                            </span>

                            <form th:action="@{/admin/eliminar-pokemon}" method="post">
                                <input type="hidden" name="usuarioId" th:value="${u.id}">
                                <input type="hidden" name="pokemonId" th:value="${p.id}">
                                <button class="btn btn-danger btn-sm">
                                    Quitar
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Eliminar usuario -->
                    <form th:if="${u.rol != 'ROLE_ADMIN' and u.id != usuarioLogueado.id}"
                          th:action="@{/admin/eliminar-usuario}" method="post">
                        <input type="hidden" name="usuarioId" th:value="${u.id}">
                        <button class="btn btn-outline-danger btn-sm w-100 mt-2">
                            Eliminar usuario
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
