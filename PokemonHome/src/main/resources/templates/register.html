<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Entrenador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/img/register.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        .overlay {
            background: radial-gradient(
                circle at center,
                rgba(0,0,0,0.45),
                rgba(0,0,0,0.8)
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pokedex-frame {
            background: linear-gradient(145deg, #f2f2f2, #d9d9d9);
            border: 6px solid #1f1f1f;
            border-radius: 22px;
            width: 380px;
            padding: 22px;
            box-shadow:
                0 0 0 6px #0f766e,
                0 18px 35px rgba(0,0,0,0.5);
        }

        .pokedex-header {
            background: #0f766e;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 14px;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .pokedex-screen {
            background: #020617;
            border-radius: 14px;
            padding: 16px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
            color: #e5e7eb;
        }

        .pokedex-screen label {
            font-size: 0.85rem;
        }

        .pokedex-screen .form-control {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
        }

        .pokedex-screen .form-control:focus {
            background: #020617;
            color: #e5e7eb;
            border-color: #22c55e;
            box-shadow: none;
        }

        .btn-pokedex {
            background: #16a34a;
            border: none;
            font-weight: bold;
        }

        .btn-pokedex:hover {
            background: #15803d;
        }

        .btn-outline-pokedex {
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .btn-outline-pokedex:hover {
            background: #22c55e;
            color: white;
        }

        .alert {
            font-size: 0.85rem;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
<div class="overlay">

    <div class="pokedex-frame">

        <div class="pokedex-header">
            Registro de Entrenador
        </div>

        <div class="pokedex-screen">

            <div th:if="${error}"
                 class="alert alert-danger"
                 th:text="${error}">
            </div>

            <form th:action="@{/register}" method="post">

                <div class="mb-3">
                    <label>Usuario</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label>Repetir contraseña</label>
                    <input type="password"
                           name="confirmPassword"
                           class="form-control"
                           required>
                </div>

                <button class="btn btn-pokedex w-100">
                    Registrar
                </button>
            </form>

            <a th:href="@{/login}"
               class="btn btn-outline-pokedex w-100 mt-3">
                Volver al inicio
            </a>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
